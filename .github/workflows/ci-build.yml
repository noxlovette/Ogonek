name: CI Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust-backend:
    name: Rust Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
      JWT_PUBLIC_KEY: ${{ secrets.JWT_PUBLIC_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            axum/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('axum/**/Cargo.lock', 'axum/**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache sqlx-cli
        id: cache-sqlx
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/sqlx
          key: sqlx-cli-${{ runner.os }}-${{ hashFiles('axum/Cargo.lock') }}-v0.8.6

      - name: Install sqlx-cli
        if: steps.cache-sqlx.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --version 0.8.6 --no-default-features --features native-tls,postgres

      - name: Run database migrations
        run: |
          cd axum
          sqlx migrate run

      - name: Rust Format Check
        run: |
          cd axum
          cargo fmt --check

      - name: Rust Clippy
        run: |
          cd axum
          cargo clippy -- -D warnings

      - name: Rust Tests
        run: |
          cd axum
          cargo test

  svelte-frontend:
    name: Svelte Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: svelte/package.json

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('svelte/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Svelte dependencies
        run: |
          cd svelte
          pnpm install --frozen-lockfile

      - name: Svelte Format Check
        run: |
          cd svelte
          pnpm run format

      - name: Svelte Lint
        run: |
          cd svelte
          pnpm run lint

      - name: Svelte Build
        run: |
          cd svelte
          pnpm run build

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('svelte/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: |
          cd svelte
          pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd svelte
          pnpm run test

  # Optional: Add a job that depends on both if you need it
  build-complete:
    name: Build Complete
    runs-on: ubuntu-latest
    needs: [rust-backend, svelte-frontend]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.rust-backend.result }}" == "success" && "${{ needs.svelte-frontend.result }}" == "success" ]]; then
            echo "✅ All builds passed!"
          else
            echo "❌ Some builds failed:"
            echo "  Rust: ${{ needs.rust-backend.result }}"
            echo "  Svelte: ${{ needs.svelte-frontend.result }}"
            exit 1
          fi
