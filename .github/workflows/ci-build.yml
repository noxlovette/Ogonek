name: CI Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Rust setup
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Rust Lint and Format
        run: |
          cd axum
          cargo fmt -- --check
          cargo clippy -- -D warnings

      - name: Rust Tests
        run: |
          cd axum
          cargo test

      # Node setup for Svelte
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Svelte dependencies
        run: |
          cd svelte
          pnpm install

      - name: Svelte Lint and Format
        run: |
          cd svelte
          pnpm lint
          pnpm format
      - name: Svelte Test
        run: |
          cd svelte
          pnpm exec playwright install
          pnpm test
