name: CI Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY }}
      JWT_PUBLIC_KEY: ${{ secrets.JWT_PUBLIC_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Rust setup with caching
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            axum/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('axum/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Install sqlx-cli with caching
      - name: Cache sqlx-cli
        id: cache-sqlx
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/sqlx
          key: sqlx-cli-${{ runner.os }}

      - name: Install sqlx-cli
        if: steps.cache-sqlx.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres

      # Database setup
      - name: Run database migrations
        run: |
          cd axum
          sqlx migrate run

      # Rust checks
      - name: Rust Format Check
        run: |
          cd axum
          cargo fmt --check

      - name: Rust Clippy
        run: |
          cd axum
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust Tests
        run: |
          cd axum
          cargo test

      # Node.js setup with caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('svelte/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Svelte dependencies
        run: |
          cd svelte
          pnpm install --frozen-lockfile

      # Svelte checks
      - name: Svelte Format Check
        run: |
          cd svelte
          pnpm run format:check

      - name: Svelte Lint
        run: |
          cd svelte
          pnpm run lint

      - name: Svelte Build
        run: |
          cd svelte
          pnpm run build

      # Playwright setup and tests
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('svelte/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: |
          cd svelte
          pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd svelte
          pnpm run test
