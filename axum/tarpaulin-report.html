   let db = \u0026state.db;\n    let hashed_password = hash_password(\u0026pass)?;\n    let id = nanoid!();\n\n    sqlx::query!(\n        r#\"\n            INSERT INTO \"user\" (name, username, email, role, pass, verified, id)\n            VALUES ($1, $2, $3, $4, $5, false, $6)\n        \"#,\n        name,\n        username,\n        email,\n        role,\n        hashed_password,\n        id\n    )\n    .execute(db)\n    .await\n    .map_err(|e| match e {\n        sqlx::Error::Database(dbe) if dbe.constraint() == Some(\"user_username_key\") =\u003e {\n            APIError::AlreadyExists(\"Username already taken\".into())\n        }\n        sqlx::Error::Database(dbe) if dbe.constraint() == Some(\"user_email_key\") =\u003e {\n            APIError::AlreadyExists(\"Email already registered\".into())\n        }\n        _ =\u003e APIError::Database(e),\n    })?;\n\n    Ok(Json(SignUpBody { id }))\n}\n\npub async fn authorize(\n    State(state): State\u003cAppState\u003e,\n    Json(payload): Json\u003cAuthPayload\u003e,\n) -\u003e Result\u003cResponse, APIError\u003e {\n    if payload.username.is_empty() || payload.pass.is_empty() {\n        return Err(APIError::InvalidCredentials);\n    }\n    payload.validate().map_err(|e| {\n        eprintln!(\"{:?}\", e);\n        APIError::InvalidCredentials\n    })?;\n\n    let user = sqlx::query_as!(\n        User,\n        r#\"\n        SELECT username, email, role, id, name, pass, verified\n        FROM \"user\"\n        WHERE username = $1\n        \"#,\n        payload.username\n    )\n    .fetch_optional(\u0026state.db)\n    .await\n    .map_err(|e| {\n        eprintln!(\"{:?}\", e);\n        AuthError::WrongCredentials\n    })?\n    .ok_or_else(|| APIError::NotFound(\"User not found\".into()))?;\n\n    if !verify_password(\u0026user.pass, \u0026payload.pass)? {\n        return Err(APIError::AuthenticationFailed);\n    }\n\n    let token = generate_token(\u0026user)?;\n    let refresh_token = generate_refresh_token(\u0026use nee);\n    }\n\n    query_builder.push(\" ORDER BY created_at DESC\");\n\n    let decks = query_builder.build_query_as::\u003cDeck\u003e().fetch_all(db).await?;\n\n    Ok(decks)\n}\n\npub async fn find_by_id(db: \u0026PgPool, deck_id: \u0026str, user_id: \u0026str) -\u003e Result\u003cDeck, DbError\u003e {\n    let deck = sqlx::query_as!(\n        Deck,\n        r#\"\n        SELECT id, name, description, visibility, assignee, created_by, created_at FROM decks\n        WHERE id = $1 AND (\n            created_by = $2\n            OR assignee = $2\n            OR visibility = 'public'\n        )\n        \"#,\n        deck_id,\n        user_id\n    )\n    .fetch_one(db)\n    .await?;\n\n    Ok(deck)\n}\npub async fn find_all_public(db: \u0026PgPool) -\u003e Result\u003cVec\u003cDeckSmall\u003e, DbError\u003e {\n    let decks = sqlx::query_as!(\n        DeckSmall,\n        r#\"\n SELECT id, name, description\n FROM decks\n WHERE visibility = 'public'\n \"#\n    )\n    .fetch_all(db)\n    .await?;\n\n    Ok(decks)\n}\n\npub async fn create(db: \u0026PgPool, user_id: \u0026str, create: DeckCreate) -\u003e Result\u003cCreationId, DbError\u003e {\n    let visibility = if create.assignee.is_some() {\n        create.visibility.unwrap_or(\"assigned\".to_string())\n    } else {\n        create.visibility.unwrap_or(\"private\".to_string())\n    };\n    let id = sqlx::query_as!(\n        CreationId,\n        r#\"\n        INSERT INTO decks (id, created_by, name, description, visibility, assignee)\n        VALUES ($1, $2, $3, $4, $5, $6)\n        RETURNING id\n        \"#,\n        nanoid::nanoid!(),\n        user_id,\n        create.name,\n        create.description,\n        visibility,\n        create.assignee\n    )\n    .fetch_one(db)\n    .await?;\n\n    Ok(id)\n}\n\npub async fn delete(db: \u0026PgPool, deck_id: \u0026str, user_id: \u0026str) -\u003e Result\u003c(), DbError\u003e {\n    sqlx::query!(\n        r#\"\n        DELETE FROM decks\n        WHERE id = $1 AND created_by = $2\n        \"#,\n        deck_id,\n        user_id\n    )\n    .execute(db)\n    .await?;\n\n    Ok(())\n}\n\npub async fn update(\n    db: \u0026PgPool,\n    deck_id: \u0026str,\n    user_id: \u0026str,\n    update: DeckWithCardsUpdate,\n) -\u003e Result\u003c(), DbError\u003e {\n    // Step 1: Update the deck\n    sqlx::query!(\n        \"UPDATE decks\n         SET\n            name = COALESCE($1, name),\n            description = COALESCE($2, description),\n            visibility = COALESCE($3, visibility),\n            assignee = COALESCE($4, assignee)\n         WHERE id = $5 AND created_by = $6\",\n        update.deck.name,\n        update.deck.description,\n        update.deck.visibility,\n        update.deck.assignee,\n        deck_id,\n        user_id\n    )\n    .execute(db)\n    .await?;\n\n    let mut tx = db.begin().await?;\n\n    sqlx::query!(\n        r#\"\n        DELETE FROM cards\n        WHERE deck_id = $1 AND id NOT IN (\n            SELECT UNNEST($2::text[])\n        )\n        \"#,\n        deck_id,\n        \u0026update\n            .cards\n            .iter()\n            .filter_map(|i| i.id.clone())\n            .collect::\u003cVec\u003cString\u003e\u003e()\n    )\n    .execute(\u0026mut *tx)\n    .await?;\n\n    // Step 3: Upsert (Insert or Update) Cards\n    for card in update.cards {\n        let card_id = card.id.clone().unwrap_or_else(|| nanoid::nanoid!());\n        sqlx::query!(\n            r#\"\n        INSERT INTO cards (id, deck_id, front, back, media_url)\n        VALUES ($1, $2, $3, $4, $5)\n        ON CONFLICT (id) DO UPDATE\n        SET\n            front = EXCLUDED.front,\n            back = EXCLUDED.back,\n            deck_id = EXCLUDED.deck_id,\n            media_url = EXCLUDED.media_url\n        RETURNING *\n        \"#,\n            card_id,\n            deck_id,\n            card.front,\n            card.back,\n            card.media_url,\n        )\n        .fetch_one(\u0026mut *tx)\n        .await?;\n    }\n\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
</body>
