# nginx.conf
server {
  listen 80;
  server_name localhost;

 location /media/ {
    root /var/www/media;
    client_max_body_size 10M; 
    try_files $uri $uri/ =404;
    
    # Add cache headers
    expires 7d;
    add_header Cache-Control "public, no-transform";
    
    # Limit file types
    location ~* \.(jpg|jpeg|png|pdf)$ {
      try_files $uri =404;
    }
    
    # Block direct access to other files
    location ~* \.(php|py|env)$ {
      deny all;
      return 404;
    }
  }

    location / {
        # Just proxy everything to Svelte
        proxy_pass http://svelte:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host localhost;
        
        # The magic sauce for cookies
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host localhost;  # Change this too
    proxy_set_header X-Forwarded-Server localhost; 
    }


    location /api/ {
    proxy_pass http://axum:3000/;
    
    # Remove the proxy_hide_header directives - let's handle CORS in Axum
    
    # Crucial for cookie handling
    proxy_cookie_path / "/";
    proxy_cookie_domain axum localhost;
    
    # Streamline the headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
}