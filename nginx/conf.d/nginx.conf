# nginx.conf
server {
  listen 80;
  server_name localhost;

 location /media/ {
    root /var/www/media;
    client_max_body_size 10M; 
    try_files $uri $uri/ =404;
    
    # Add cache headers
    expires 7d;
    add_header Cache-Control "public, no-transform";
    
    # Limit file types
    location ~* \.(jpg|jpeg|png|pdf)$ {
      try_files $uri =404;
    }
    
    # Block direct access to other files
    location ~* \.(php|py|env)$ {
      deny all;
      return 404;
    }
  }
}