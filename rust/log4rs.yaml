refresh_rate: 30 seconds
appenders:
  info_log:
    kind: file
    path: "logs/info.log"
    encoder:
      pattern: "{d} - {m}{n}"
  error_log:
    kind: file
    path: "logs/error.log"
    encoder:
      pattern: "{d} - {m}{n}"
    
root:
  level: info
  appenders:
    - info_log
    - error_log

loggers:
  actix_web::middleware::logger:
    level: info